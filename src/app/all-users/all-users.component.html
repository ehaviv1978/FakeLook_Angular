  <div class="list">
    <span *ngFor="let user of users; index as i" (click)="showUserDetail(user)">
      <br>
      <img [src]="user.picture" style="width: 30px;" />
      <a id={{i}} style="vertical-align: bottom;"> - {{user.firstName + " " + user.lastName +"\n"}}</a>
      <br>
    </span>
  </div>
