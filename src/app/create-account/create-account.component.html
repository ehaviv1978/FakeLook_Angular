<div class="container">

	<div class="card bg-light">
		<article class="card-body mx-auto" style="max-width: 400px;">
			<h4 class="card-title mt-3 text-center">Create Account</h4>
			<p class="text-center">Get started with your free account</p>
			<p>
				<a href="" class="btn btn-block btn-twitter">
					<fa-icon [icon]="faTwitter"></fa-icon>   Login via Twitter
				</a>
				<a href="" class="btn btn-block btn-facebook">
					<fa-icon [icon]="faFacebook"></fa-icon>   Login via facebook
				</a>
			</p>
			<p class="divider-text">
				<span class="bg-light">OR</span>
			</p>
			<!-- <form ngNoForm action="http://localhost:8888/api/users/addUser" method="post"> -->
			<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faUser"></fa-icon>
						</span>
					</div>
					<input id="firstName" class="form-control" placeholder="First name" type="text">
					<input id="lastName" class="form-control" placeholder="Last name" type="text">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faEmail"></fa-icon>
						</span>
					</div>
					<input id="email" class="form-control" aria-describedby="emailHelp" placeholder="Email address"
						type="email">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faHome"></fa-icon>
						</span>
					</div>
					<input id="address" class="form-control" placeholder="Home address"
						type="text">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faBirthDate"></fa-icon>- Birth date:
						</span>
					</div>
					<!-- <input type="date" id="birthday" name="birthday"> -->
					<input id="birthDate" class="form-control" type="date">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faJob"></fa-icon>
						</span>
					</div>
					<select id="job" class="form-control">
						<option selected=""> Select job type</option>
						<option>Designer</option>
						<option>Manager</option>
						<option>Accaunting</option>
						<option>Unemployed</option>
						<option>Engenier</option>
						<option>Doctor</option>
						<option>Programmer</option>
						<option>Model</option>
						<option>Actor</option>
						<option>Pilot</option>
						<option>Sports</option>
						<option>Simple Wroker</option>
						<option>King of Israel</option>

					</select>
				</div> <!-- form-group end.// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faPassword"></fa-icon>
						</span>
					</div>
					<input id="password1" class="form-control" (keyup)="createAcountInputCheck()"
					placeholder="Create password" type="password">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<fa-icon [icon]="faPassword"></fa-icon>
						</span>
					</div>
					<input id="password2" class="form-control" (keyup)="createAcountInputCheck()" 
					placeholder="Repeat password" type="password">
				</div> <!-- form-group// -->
				<small id="passwordAllert">allert massage</small>
				
				
				
				<div class="form-group">
					<button id="btnCreate" type="submit" class="btn btn-primary btn-block"> Create Account
					</button>
				</div> <!-- form-group// -->
				
			</form>
			
			<p class="text-center">
				Have an account? <a href=# (click)="user_LogIn()">Log In</a> </p>
		</article>
	</div> <!-- card.// -->
	
</div>
