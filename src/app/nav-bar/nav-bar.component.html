<div id="mainView" [ngSwitch]="viewShow" style="top:60px; position:absolute; width: 100%;">
  <app-side-bar *ngSwitchCase="'sideBar'" [parentData]="user"></app-side-bar>
  <app-create-account *ngSwitchCase="'createAccount'" [parentData]="user" (logInEvent)="newLogIn($event)"></app-create-account>
  <app-change-user-picture [parentData]="user" *ngSwitchCase="'updateProfilePicture'"></app-change-user-picture>
</div>
<div class="d-flex" id="wrapper">
<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom" style="position:fixed ; width: 100%">
  <!--button class="btn btn-primary" id="menu-toggle">Toggle Menu</button-->
  <span class="navbar-brand mb-0 h1">FakeLook</span>
  <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn  btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item" *ngIf="user!=null">
        <a class="nav-link" (click)="viewShow='sideBar'" style="color:deepskyblue">{{user.firstName}} {{user.lastName}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active" *ngIf="user!=null">
        <a class="nav-link" href=# (click)="viewShow='sideBar'">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown" *ngIf="user!=null">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User Options
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" (click)="viewShow='updateProfilePicture'">Update profile Picture</a>
          <a class="dropdown-item" href="#">Edit Password</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logOut()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
</div>
