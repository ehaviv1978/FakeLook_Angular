<div class="container">

    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Add new post</h4>
        <hr>
        <form>
            <div class="input-group">
                <div class="form-group">
                  <span class="input-group-text" id="inputGroupFileAddon01"><fa-icon [icon]="faCamera"></fa-icon></span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose picture</label>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Post  </button>
            </div> <!-- form-group// --> 
        </form>
    </article>
    </div> <!-- card.// -->
    
    </div>
